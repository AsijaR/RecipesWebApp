<label>Add Photo</label>
<div class="container">
    <div class="image-upload">
        <label for="file-input">
            <img src="assets/icons/camera.png" />
        </label>
        <input id="file-input" type="file" ng2FileSelect [uploader]="uploader"  (change)="onFileChange($event)" />
        <p class="error-message" *ngIf="hasNoFiles">
            This field is required
        </p> 
    </div>
</div>
